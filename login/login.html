<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the end</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="form-login">
            <h1>Đăng nhập</h1>
            <div class="form-text">
                <label>Tên đăng nhập</label>
                <input type="text" placeholder="Nhập tên đăng nhập" id="user_name">
                <span class="errorInput" id="error_userName">Vui lòng điền thông tin</span>
            </div>
            <div class="form-text">
                <label>Mật khẩu</label>
                <input type="password" placeholder="Nhập mật khẩu" id="password">
                <i class="fas fa-eye-slash" id="hide" onclick="hidePassword()"></i>
                <i class="fas fa-eye" id="show" onclick="hidePassword()"></i>
                <span class="errorInput" id="error_passWord">Vui lòng điền thông tin</span>
            </div>
            <div class="check-box">
                <label> <input type="checkbox"> Lưu tài khoản</label>
                <a href="">Quên mật khẩu</a>
            </div>
            <button type="button" id="myButton" onclick="loginButton()">Đăng Nhập</button>
            <div><span>Bạn chưa có tài khoản?<a href="register.html"> Đăng kí ngay</a></span></div>
        </form>
    </div>
    <script src="login.js">
    </script>
</body>
</html>
