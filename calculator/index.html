<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
            <input type="text" id="input-result" placeholder="0">
            </div>
            <div id="keyboard">
                <button type="button" onclick="calculate(7)" class="number" id="button-7">7</button>
                <button type="button" onclick="calculate(8)" class="number" id="button-8">8</button>
                <button type="button" onclick="calculate(9)" class="number" id="button-9">9</button>
                <button type="button" onclick="del()" class="operator" id="button-del">DEL</button>
                <button type="button" onclick="clearResult()" class="operator" id="button-ac">AC</button>
                <button type="button" onclick="calculate(4)" class="number" id="button-4">4</button>
                <button type="button" onclick="calculate(5)" class="number" id="button-5">5</button>
                <button type="button" onclick="calculate(6)" class="number" id="button-6">6</button>
                <button type="button" onclick="calculate('*')" class="operator" id="button-multi">&times;</button>
                <button type="button" onclick="calculate('/')" class="operator" id="button-devine">&#247;</button>
                <button type="button" onclick="calculate(1)" class="number" id="button-1">1</button>
                <button type="button" onclick="calculate(2)" class="number" id="button-2">2</button>
                <button type="button" onclick="calculate(3)" class="number" id="button-3">3</button>
                <button type="button" onclick="calculate('+')" class="operator" id="button-plus">+</button>
                <button type="button" onclick="calculate('-')" class="operator" id="button-minus">-</button>
                <button type="button" onclick="calculate(0)" class="number" id="button-zero">0</button>
                <button type="button" onclick="calculate('.')" class="operator" id="button-dot">.</button>
                <button type="button" onclick="calculate('**')" class="operator" id="button-squareRoot"><p>x<sup>n</sup></p></button>
                <button type="button" onclick="calPercent()" class="operator" id="button-percent">%</button>
                <button type="button" onclick="Result()" class="operator" id="button-equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
